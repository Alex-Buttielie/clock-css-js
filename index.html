<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
 
    <title>Clock</title>

    <link href="css/style.css" rel="stylesheet">
    
    <script type="text/javascript" src="/js/script.js"></script>
    <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
</head>

<body>
    <figure class="clock">
        <div class="base">
            <div class="pointer-hours hours-pointer-move base-pointer"  id="ph">
                <div></div>
            </div>
            <div class="pointer-minutes minutes-pointer-move  base-pointer" id="pm">
                <div></div>
            </div>
            <div class="pointer-seconds seconds-pointer-move base-pointer" id="ps">
                <div></div>
            </div>
            <div class="decorator"></div>
        </div>
    </figure>

   
</body>
</html>
